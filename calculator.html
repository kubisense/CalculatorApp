<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="caculator.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    
        
        <div class="container">
            <h1>calculator</h1>
            <div id="display-screen">
            
            </div>
            <div class="divClass">
                <button class="button">AC</button>
                <button class="button">+/-</button>
                <button class="button">%</button>
                <button class="button">/</button>
                
            </div>
            <div class="divClass">
                <button class="button" onclick="Button(7)">7</button>
                <button class="button" onclick="Button(8)">8</button>
                <button class="button" onclick="Button(9)">9</button>
                <button class="button">X</button>
                
            </div>
            <div class="divClass">
                <button class="button" onclick="Button(4)">4</button>
                <button class="button" onclick="Button(5)">5</button>
                <button class="button" onclick="Button(6)">6</button>
                <button class="button">-</button>
                
            </div>
            <div class="divClass" >
                <button class="button" onclick="Button(1)">1</button>
                <button class="button" onclick="Button(2)">2</button>
                <button class="button" onclick="Button(3)">3</button>
                <button class="button">+</button>
                
            </div>
            <div class="divClass" >
                <button class="button" onclick="Button(0)">0</button>
                <button class="button">,</button>
                <button class="button">Ans</button>
                <button class="button">=</button>  
            </div>
            
        </div>
    <script src="calculator.js"></script>
</body>
</html>
